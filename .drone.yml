kind: pipeline
name: default
type: docker

steps:
    - name: build
      image: mcr.microsoft.com/dotnet/sdk:5.0
      pull: if-not-exists
      commands:
          - dotnet build
    - name: scan
      image: eoinmcafee00/drone-container-scanner
      pull: if-not-exists
      settings:
          log_level: debug
          scan_uri: http://localhost:8080
          image_name: ubuntu:14.04