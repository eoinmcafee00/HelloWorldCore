kind: pipeline
name: default
type: docker

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:5.0
    pull: if-not-exists
    commands:
      - dotnet build

  - name: scan
    pull: never
    image: drone-plugins/drone-snyk
    privileged: true
    settings:
      image: drone/drone:latest
      debug: true
      username:
        from_secret: username
      password:
        from_secret: password
      snyk:
        from_secret: snyk
      fail_on_issues: false

  - name: git-leak
    pull: never
    image: plugins/gitleaks