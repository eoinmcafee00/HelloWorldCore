kind: pipeline
name: default
type: docker

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:5.0
    pull: if-not-exists
    commands:
      - dotnet build

  - name: docker
    image: plugins/docker
    settings:
      repo: eoinmcafee00/HelloWorldCore
      dockerfile: RunHelloWorld/Dockerfile
    environment:
      USERNAME:
        from_secret: username
      PASSWORD:
        from_secret: password