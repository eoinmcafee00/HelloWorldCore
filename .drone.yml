kind: pipeline
type: vm
name: default

pool:
  use: osx-anka

steps:
  - name: check xcode versions
    commands:
      - sudo xcode-select -switch /Applications/Xcode_14.1.0.app
      - xcodebuild -version
      - xcrun swift -version
      - sudo xcode-select -switch /Applications/Xcode_14.0.1.app
      - xcodebuild -version
      - xcrun swift -version
      - sudo xcode-select -switch /Applications/Xcode_13.4.0.app
      - xcodebuild -version
      - xcrun swift -version
