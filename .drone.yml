kind: pipeline
name: default
type: docker

workspace:
  path: /drone/src

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:5.0
    pull: if-not-exists
    commands:
      - dotnet build
  - name: scan
    pull: never
    image: drone-plugins/drone-snyk
    privileged: true
    settings:
      dockerfile: RunHelloWorld/Dockerfile
      image: mcr.microsoft.com/dotnet/sdk:5.0
      severity: bla
      debug: true
      username:
        from_secret: username
      password:
        from_secret: password
      snyk:
        from_secret: snyk